<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Add basic styling for the profile picture upload in the first column for demonstration */
    .profile-pic-label {
      display: block;
      cursor: pointer;
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 0.5rem;
      border: 2px solid #ccc;
    }
    .error-msg {
      color: red;
      font-size: 0.875em;
      display: block;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row g-4"> 
      
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Upload Your Music (Style 1)</h2>
          <form id="musicUploadForm" action="/musicUpload" method="POST" enctype="multipart/form-data">
            
            <div class="mb-3">
              <label class="profile-pic-label" for="profile_pic_upload">
                <img id="profile_pic_preview" class="profile-pic" src="placeholder.png" alt="Album Art Placeholder">
                <span>Upload Photo</span>
              </label>
              <input id="profile_pic_upload" type="file" name="profile_pic" accept="image/jpeg, image/png, image/gif" style="display: none;">
              <span class="error-msg" id="profileError"></span>
            </div>

            <div class="mb-3">
              <input id="songtitle" class="form-control" type="text" name="songtitle" placeholder="Enter song title">
              <span class="error-msg" id="songError"></span>
            </div>
            
            <div class="mb-3">
              <input id="artist" class="form-control" type="text" name="artist" placeholder="Enter artist">
              <span class="error-msg" id="artistError"></span>
            </div>

            <div class="mb-3">
              <input id="album" class="form-control" type="text" name="album" placeholder="Enter album">
              <span class="error-msg" id="albumError"></span>
            </div>

            <div class="mb-3">
              <input id="releaseDate" class="form-control" type="date" name="releaseDate">
              <span class="error-msg" id="dateError"></span>
            </div>

            <div class="mb-3">
              <input id="audio" class="form-control" type="file" name="audio" accept="audio/*">
              <span class="error-msg" id="audioError"></span>
            </div>

            <button class="btn btn-dark w-100" type="submit">UPLOAD</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Upload Your Music (Style 2)</h2>
          <form id="musicUploadForm2" action="/musicUpload" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
              <label class="form-label" for="profile_pic_upload2">Upload Profile Picture:</label>
              <input id="profile_pic_upload2" class="form-control" type="file" name="profile_pic" accept="image/png, image/jpeg, image/gif">
            </div>

            <div class="mb-3">
              <label class="form-label" for="songtitle2">Song Title</label>
              <input id="songtitle2" class="form-control" type="text" name="songtitle" placeholder="Enter song title">
            </div>

            <div class="mb-3">
              <label class="form-label" for="artist2">Artist</label>
              <input id="artist2" class="form-control" type="text" name="artist" placeholder="Enter artist">
            </div>

            <div class="mb-3">
              <label class="form-label" for="album2">Album</label>
              <input id="album2" class="form-control" type="text" name="album" placeholder="Enter album">
            </div>

            <div class="mb-3">
              <label class="form-label" for="releaseDate2">Year of Release</label>
              <input id="releaseDate2" class="form-control" type="date" name="releaseDate">
            </div>

            <div class="mb-3">
              <label class="form-label" for="audio2">Upload Audio File</label>
              <input id="audio2" class="form-control" type="file" name="audio" accept="audio/*">
            </div>
            
            <button class="btn btn-primary w-100" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
